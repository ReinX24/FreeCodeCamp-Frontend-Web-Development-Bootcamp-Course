<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreeCodeCamp Site | Personal Solution</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="site-container">
        <main>
            <div id="main-container">
                <img id="logo" src="./images/freeCodeCampLogo.png" alt="FreeCodeCamp logo">
                <h1 id="title">Learn to <span class="underline">code!</span></h1>
                <a href="https://www.freecodecamp.org/" target="_blank"><button class="btn">Apply!</button></a>
                <a href="https://www.freecodecamp.org/learn" target="_blank"><button class="btn">About</button></a>
            </div>
        </main>
        <footer>
            <div id="footer-container">
                <a id="footer-text" href="https://www.freecodecamp.org/news/terms-of-service/" target="_blank">
                    <h2>Terms of Service</h2>
                </a>
            </div>
        </footer>
    </div>
</body>

</html>
