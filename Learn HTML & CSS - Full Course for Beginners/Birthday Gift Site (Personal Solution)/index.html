<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday | Kyla</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <h1>Today is Kyla's Birthday! 🎉</h1>
        <img id="profile-photo" src="./images/kylaPhoto.jpeg" alt="photo of a woman smiling">
        <h2>23 years old</h2>
        <h3>02.14.2000</h3>
    </div>
    <div class="greet-container">
        <h2>Here's how happy I am for you today 😄</h2>
        <h3>(Hover over the gift)</h3>
        <div id="happy-gif-container" class="gif-container"></div>
    </div>
    <div class="greet-container">
        <h2>How people react when you enter the room 😍</h2>
        <div id="react-gif-container" class="gif-container"></div>
    </div>
    <div class="greet-container">
        <h2>If I had to describe you with ONE word 👇</h2>
        <div id="word-gif-container" class="gif-container"></div>
    </div>
    <div class="greet-container">
        <h2>The only person as cool as you 💪</h2>
        <div id="cool-gif-container" class="gif-container"></div>
    </div>
    <div class="greet-container">
        <h2>This one's for you, my friend 😎</h2>
        <h3>(Hover over the gift)</h3>
        <div id="friend-gif-container" class="gif-container"></div>
    </div>
    <div class="footer"></div>

</html>
