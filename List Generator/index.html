<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-body">
        <h1>List Generator</h1>
        <p>Click button to add items to list</p>

        <button class="add-item-button">Add new</button>
        <button class="delete-item-button">Remove last item</button>
        <input type="text" id="list-text" placeholder="Enter item content">

        <ul class="main-list">
            <!-- <li><input type="checkbox"></li> -->
        </ul>
    </div>
    <script src="script.js"></script>
</body>

</html>
