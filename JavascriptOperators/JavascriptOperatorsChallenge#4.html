<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Operators Challenge #4</title>
</head>

<body>

    <script>

        /* 
            What does `result` evaluate to? You might want to review
            the previous lesson for this one.
        */

        const myObj = {
            prop1: 'first value',
            prop2: 20
        };

        const myArray = [40, 50, 2];

        const myResult = myObj.prop2 === (myArray[0] / myArray[2]);

        console.log(myResult); // prints true        

    </script>

</body>
