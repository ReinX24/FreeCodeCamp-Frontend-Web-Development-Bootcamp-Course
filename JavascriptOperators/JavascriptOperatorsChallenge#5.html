<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Operators Challenge #5</title>
</head>

<body>

    <script>

        /* 
            What does `result` evaluate to?
        */

        const myObj = {
            nestedObject1: {
                price: 100,
                quantity: 5
            },
            nestedObject2: {
                price: 150,
                quantity: 2
            }
        };

        const myArray = [myObj.nestedObject1, myObj.nestedObject2];

        const result = (myArray[0].price * myArray[0].quantity) > (myArray[1].price * myArray[1].quantity);
        // 500 > 300, result will store true

        console.log(result); // prints true

    </script>

</body>

</html>
