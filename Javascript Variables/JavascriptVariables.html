        const myArray = [10, 20, 30, 40];

        myArray.push(50); // adds 50 to our myArray

        // console.log(firstVariable);

        // Single line comment

        /*
        Multi line comment
        */

        // String variable
        const yourFirstVariable = "Learning to code gives you superpowers";

        // Integer variable
        const yourSecondVariable = 10;

        // Object variable
        const yourThirdVariable = { firstProperty: 'hello world' };

        console.log(yourFirstVariable);

        const newVariable = 'hello world'; // declaring and assigning a variable

        let anotherVariable; // declaring a variable

        const variable1 = 10;

        let variable2 = 10;

        var variable3 = 10;

        // Do not use var, considered as legacy code
