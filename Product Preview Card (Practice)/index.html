<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Card (Practice)</title>

    <link rel="icon" type="images/png" href="images/favicon-32x32.png">

    <link rel="stylesheet" href="style.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
        rel="stylesheet">

</head>

<body>

    <main>

        <article class="product-card">

            <!-- Wrapping this in a picture tag so that it will change the photo once a certain width is reached -->
            <picture>
                <source srcset="images/image-product-desktop.jpg" media="(min-width:600px)">

                <img src="images/image-product-mobile.jpg"
                    alt="Gabrielle Essence Eau De Parfum bottle lying face up with leaves beside it on the upper left and lower right corners">
            </picture>

            <div class="product-content">

                <p class="product-category">Perfume</p>

                <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>

                <p>A floral, solar, and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the
                    House of CHANEL</p>

                <div class="flex-group">

                    <p class="discounted-price">$149.99</p>

                    <p class="original-price"><s>$169.99</s></p>

                </div>

                <button class="button" data-icon="shopping-cart">Add to Cart</button>

            </div>

        </article>

    </main>

</body>

</html>
