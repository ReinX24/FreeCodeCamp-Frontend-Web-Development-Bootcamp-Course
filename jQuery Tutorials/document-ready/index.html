<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$(document).ready()</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>

<body>
    <iframe src="http://techchrunch.com"></iframe>

    <script>
        // Waits for all contents of the page to be ready (images, iframes, etc.)
        $(window).on('load', function () {
            console.log('window loaded') // prints after 'document loaded'
        })

        // Waits for the entire DOM to load
        $(document).ready(function () {
            console.log('document loaded') // prints first 
        })

    </script>
</body>

</html>
