<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object Model</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <!-- <button>Click Me!</button> -->
    <!-- Buttons with classes -->
    <!-- <button class="btn-one">Click Me Again!</button> -->

    <div class="container mt-4">

        <h1>Information Collection</h1>

        <form>
            <div class="content form-group mt-4">
                <label for="firstName" class="form-label">First name:</label>
                <input type="text" name="firstName" id="firstNameInput" class="form-control mb-4">

                <label for="lastName" class="form-label">Last name:</label>
                <input type="text" name="lastName" id="lastNameInput" class="form-control mb-4">

                <label for="emailAddress" class="form-label">Email address:</label>
                <input type="email" name="emailAddress" id="emailAddressInput" class="form-control mb-4">

                <button type="submit" id="submit-btn" class="btn btn-primary">Submit</button>
            </div>
        </form>

        <div class="alert alert-dismissible alert-warning mt-4 d-none" id="first-name-alert">
            <strong>Please enter a first name!</strong>
        </div>

        <div class="alert alert-dismissible alert-warning mt-4 d-none" id="last-name-alert">
            <strong>Please enter a last name!</strong>
        </div>

        <div class="alert alert-dismissible alert-warning mt-4 d-none" id="email-alert">
            <strong>Please enter an email address!</strong>
        </div>

        <!-- Creating a table -->
        <table class="table mt-4 d-none" id="info-table">
            <thead>
                <tr>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Email Address</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="firstName"></td>
                    <td id="lastName"></td>
                    <td id="emailAddress"></td>
                </tr>
            </tbody>
        </table>

    </div>

    <script src="dom-userform.js"></script>
</body>

</html>
