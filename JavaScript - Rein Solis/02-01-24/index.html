<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript 02-01-24</title>
</head>

<body>
    <!-- Buttons with onclick events that change background color of the webpage. -->
    <button id="blue" onclick="document.body.style.background = '#0000FF'">Blue</button>
    <button id="yellow" onclick="document.body.style.background = '#FFFF00'">Yellow</button>
    <button id="red" onclick="document.body.style.background = '#FF0000'">Red</button>
    <button id="clear" onclick="document.body.style.background = ''">Clear</button>

    <!-- External script file -->
    <script src="script.js"></script>
</body>

</html>
