<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
    <link rel="stylesheet" href="styles/functions-rpc.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/functions-rpc.css">
    <link rel="icon" type="image/x-icon" href="images/rpc-icon.ico">
</head>

<body>
    <div class="container col-12 d-flex flex-column align-items-center gap-4 mt-4">
        <h1 class="text-center">Rock, Paper, and Scissors</h1>

        <!-- Shows rock, paper, and scissors choices -->
        <div id="game-container" class="d-flex">
            <img id="rock" class="choice" src="images/rock.png" alt="rock">
            <img id="paper" class="choice" src="images/paper.png" alt="paper">
            <img id="scissors" class="choice" src="images/scissor.png" alt="scissors">
        </div>

        <!-- Results card where it shows information about wins, losses, etc. -->
        <div class="card text-white w-75 d-none" id="results-card">
            <div class="card-header">
                <h2 id="game-result"></h2>
            </div>
            <div class="card-body">
                <h4 class="card-title">Details:</h4>
                <p class="card-text">
                <h6 id="player-choice"></h6>
                <h6 id="computer-choice"></h6>

                <h6 id="wins"></h6>
                <h6 id="losses"></h6>
                <h6 id="ties"></h6>
                </p>
            </div>
        </div>

        <!-- Reset button, resets wins, losses, and webpage contents -->
        <button id="reset-btn" class="btn btn-primary btn-lg d-none">RESET</button>
    </div>


    <script src="functions-rpc.js"></script>
</body>

</html>
