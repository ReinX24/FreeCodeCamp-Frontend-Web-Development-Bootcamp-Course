<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Task List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="images/todo.ico">
</head>

<body>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12 mx-auto">

                <!-- Card container -->
                <div class="card">
                    <!-- Card header -->

                    <div class="card-header">
                        <h4>Create Task</h4>
                    </div>

                    <!-- Card body -->
                    <div class="card-body">

                        <!-- Alerts for missing input data -->
                        <div class="alert alert-danger d-none" id="alert-box"></div>

                        <!-- Flex container -->
                        <div class="d-flex align-items-end" id="task-container">

                            <!-- Set task name -->
                            <div class="form-group w-50" id="task-input-container">
                                <label for="taskname">Task Name</label>
                                <input type="text" name="taskname" id="taskInput" class="form-control" onkeyup="inputPress()">
                            </div>

                            <!-- Set due date -->
                            <div class="form-group ms-2 w-25" id="date-input-container">
                                <label for="due-date">Due Date</label>
                                <input type="date" name="due-date" id="dueDateInput" class="form-control" onkeyup="inputPress()" onchange="inputPress()">
                            </div>

                            <!-- Add new task button -->
                            <div class="ms-2">
                                <button class="btn btn-primary" id="add-task-btn"><i class="fa-solid fa-plus" id="add-task-icon"></i> Add New Task</button>
                                <button class="btn btn-secondary d-none" id="cancel-edit-btn">Cancel</button>
                            </div>

                        </div>
                    </div>
                </div> <!-- End of card div -->

            </div> <!-- End of col container -->
        </div> <!-- End of row container -->

        <!-- Container for our todo items -->
        <div class="row mt-4">
            <div class="col-12">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Task Name</th>
                            <th scope="col">Due Date</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody class="table-group-divider" id="table-body">
                        <!-- Where our tasks will be stored -->
                    </tbody>
                </table>
            </div>
        </div> <!-- End of table row container -->

    </div> <!-- End of container -->

    <script src="js/main.js"></script>
</body>

</html>
