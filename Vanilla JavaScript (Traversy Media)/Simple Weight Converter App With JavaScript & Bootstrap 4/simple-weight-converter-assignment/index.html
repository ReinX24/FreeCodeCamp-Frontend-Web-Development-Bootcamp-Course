<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter | Assignment</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/yeti/bootstrap.css">
</head>

<body>
    <div class="container">
        <div class="display-4 col-md-6 offset-md-3 mt-5">
            <h1 class="text-primary text-center">Weight Converter</h1>
            <form>
                <label class="col-form-label-lg text-primary">Pounds (lb)</label>
                <input type="number" id="pounds-input" class="form-control form-control-lg"
                    placeholder="Enter Pounds...">
                <label class="col-form-label-lg text-success">Grams (g)</label>
                <input type="number" id="grams-input" class="form-control form-control-lg" placeholder="Enter Grams...">
                <label class="col-form-label-lg text-danger">Kilograms (kg)</label>
                <input type="number" id="kg-input" class="form-control form-control-lg"
                    placeholder="Enter Kilograms...">
                <label class="col-form-label-lg text-warning">Ounces (oz)</label>
                <input type="number" id="oz-input" class="form-control form-control-lg" placeholder="Enter Ounces...">
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
