<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Weight Converter | Practice</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/yeti/bootstrap.css">
</head>

<body>
    <div class="container mt-5">
        <div class="col-md-6 offset-md-3">
            <h1 class="text-primary text-center">Weight Converter</h1>
            <form>
                <div class="form-group">
                    <input type="number" id="lbsInput" placeholder="Enter Pounds..."
                        class="form-control form-control-lg mb-3">
                </div>
            </form>
            <div id="outputCards">
                <div class="card bg-primary mb-3">
                    <div class="card-body text-white">
                        <h4 class="card-title">Grams:</h4>
                        <p id="gramsOutput" class="card-text"></p>
                    </div>
                </div>
                <div class="card bg-success mb-3">
                    <div class="card-body text-white">
                        <h4 class="card-title">Kilograms:</h4>
                        <p id="kgOutput" class="card-text"></p>
                    </div>
                </div>
                <div class="card bg-danger mb-3">
                    <div class="card-body text-white">
                        <h4 class="card-title">Ounces:</h4>
                        <p id="ozOutput" class="card-text"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
