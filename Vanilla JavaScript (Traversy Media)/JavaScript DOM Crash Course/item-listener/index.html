<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Listener | Demo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header id="main-header">
        <div class="container">
            <h1 id="header-title">Item Listener <span style="display:none">123</span></h1>
        </div>
    </header>

    <main>
        <div class="container">
            <form class="add-form">
                <div class="add-items">
                    <h1 class="title">Add Items</h1>
                    <input type="text" class="item-input">
                    <!-- <select name="" id="" class="select-container">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select> -->
                    <input type="submit" value="Submit" class="button">
                </div>
            </form>

            <div class="items-list">
                <h1 class="title">Items</h1>
                <ul class="items">
                    <li class="list-item">Item 1
                        <button class="btn">x</button>
                    </li>
                    <li class="list-item">Item 2
                        <button class="btn">x</button>
                    </li>
                    <li class="list-item">Item 3
                        <button class="btn">x</button>
                    </li>
                    <li class="list-item">Item 4
                        <button class="btn">x</button>
                    </li>
                </ul>
                <div id="output"></div>
                <br>
                <button class="button click-here-button" id="click-here-button">Click Here</button>
                <br>
                <div id="box" style="width: 400px; height:200px; background: #f4f4f4f4; margin: 2rem auto;">
                    <h3>HELLO</h3>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
