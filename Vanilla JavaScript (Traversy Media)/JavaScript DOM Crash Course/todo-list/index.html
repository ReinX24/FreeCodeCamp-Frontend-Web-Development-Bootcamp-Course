<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <div class="container">
            <h1>Todo List</h1>
            <input type="text" id="input-filter" placeholder="Search items...">
        </div>
    </header>

    <main>
        <div class="container">
            <form>
                <h1>Add Todo</h1>
                <input type="text" class="input-text">
                <input type="submit" value="Add Todo" class="submit-button">
            </form>
            <div class="item-container">
                <h1>Todos</h1>
                <ul class="todo-list">
                    <li class="todo-item">Item 1
                        <button class="delete-button">X</button>
                    </li>
                    <li class="todo-item">Item 2
                        <button class="delete-button">X</button>
                    </li>
                    <li class="todo-item">Item 3
                        <button class="delete-button">X</button>
                    </li>
                    <li class="todo-item">Item 4
                        <button class="delete-button">X</button>
                    </li>
                </ul>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>Copyright &copy; Rein Solis</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
