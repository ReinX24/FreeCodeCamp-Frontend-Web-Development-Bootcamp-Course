<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>State Capital Lookup</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container mt-5">
        <div class="col-md-6 m-auto">

            <h2 class="text-center mb-4">
                <i class="fas fa-flag-usa"></i> USA State Capital Lookup
            </h2>

            <div class="form-group mb-4">
                <label for="searchInput" class="form-label">Search State</label>
                <input type="text" class="form-control" id="search" placeholder="Enter state name or abbreviation">
            </div>

            <div id="match-list">

            </div>

        </div>
    </div>
    <script src="https://kit.fontawesome.com/309041c954.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
