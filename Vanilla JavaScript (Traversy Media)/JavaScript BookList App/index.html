<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBookList App</title>
    <!-- Importing Bootswatch CSS template -->
    <!-- To copy link, go to download, min.css, and open link in a new tab -->
    <link rel="stylesheet" href="https://bootswatch.com/5/yeti/bootstrap.min.css">
</head>

<body>
    <!-- display-4 resizes text depending on screen size -->
    <div class="container display-4">

        <!-- text-center centralizes text -->
        <h1 class="display-4 text-center">
            <!-- adding a fontawesome icon and making it blue with text-primary -->
            <i class="fa-solid fa-book-open text-primary"></i>
            <!-- text-primary makes text blue -->
            My<span class="text-primary">Book</span>List
        </h1>

        <form id="book-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control">
            </div>

            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" id="author" class="form-control">
            </div>

            <div class="form-group">
                <label for="isbn">ISBN</label>
                <input type="text" id="isbn" class="form-control">
            </div>

            <input type="submit" value="Add Book" class="btn btn-primary btn-lg">
        </form>

        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN#</th>
                    <th></th>
                </tr>
            </thead>
            <tbod id="book-list"></tbod>
        </table>

    </div>
    <!-- Importing FontAwesome icons -->
    <script src="https://kit.fontawesome.com/309041c954.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
