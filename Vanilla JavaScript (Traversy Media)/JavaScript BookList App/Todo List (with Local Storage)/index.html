<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List With Local Storage</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/yeti/bootstrap.min.css">
</head>

<body>

    <div class="container display-4">
        <h1 class="mt-4 text-center display-4"><i class="fa-solid fa-file text-primary"></i>
            My<span class="text-primary">ProgammingBook</span>List
        </h1>
        <input type="text" id="search-input" placeholder="Search title..." class="form-control">

        <form id="book-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control">
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" id="author" class="form-control">
            </div>
            <div class="form-group">
                <label for="isbn">ISBN</label>
                <input type="text" id="isbn" class="form-control">
            </div>
            <input type="submit" value="Add Book" class="btn btn-primary btn-lg">
        </form>

        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-table-data"></tbody>
        </table>
    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/309041c954.js" crossorigin="anonymous"></script>
</body>

</html>
