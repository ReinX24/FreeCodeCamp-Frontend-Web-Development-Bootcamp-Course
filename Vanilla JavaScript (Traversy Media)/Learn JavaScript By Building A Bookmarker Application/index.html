<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Bookmarker</title>
    <!-- From https://getbootstrap.com/ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">

        <div class="header">
            <h3 class="text-muted">Bookmarker</h3>
        </div>

        <hr class="color-primary">

        <div class="jumbotron">
            <h2 class="text-center">Bookmark Your Favorite Sites</h2>

            <div id="site-name-alert" class="alert alert-warning hidden">
                <h4 class="alert-heading text-center">Website Name Empty!</h4>
            </div>

            <div id="site-url-alert" class="alert alert-warning hidden">
                <h4 class="alert-heading text-center">Website URL Empty!</h4>
            </div>

            <div id="invalid-url-alert" class="alert alert-warning hidden">
                <h4 class="alert-heading text-center">Invalid Website URL!</h4>
            </div>

            <form id="myForm">
                <div class="form-group">
                    <label>Site Name</label>
                    <input type="text" class="form-control" id="siteName" placeholder="Website Name">
                </div>

                <div class="form-group">
                    <label>Site URL</label>
                    <input type="text" class="form-control" id="siteURL" placeholder="Website Name">
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

        <!-- Row makes the container flex and adds margins -->
        <div class="row">
            <!-- col-md-(number) sets flex grow, shrink, and basis and width -->
            <div class="col-md-12">

                <div id="bookmarksResults">
                    <!-- Bookmarked sites go here -->
                </div>

            </div>
        </div>

        <hr>
        <footer class="footer">
            <p>&copy; 2023 Bookmarker, Inc.</p>
        </footer>

    </div>

    <!-- Go to https://releases.jquery.com/ and click on uncompressed at the start -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
