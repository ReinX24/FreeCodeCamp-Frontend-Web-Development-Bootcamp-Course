<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JavaScript getElementsByName Demo</title>
</head>

<body>
    <p>Please rate the service:</p>
    <p>
        <label for="very-poor">
            <input type="radio" name="rate" value="Very poor" id="very-id"> Very poor
        </label>
        <label for="poor">
            <input type="radio" name="rate" value="Poor" id="very-id"> Poor
        </label>
        <label for="ok">
            <input type="radio" name="rate" value="OK" id="very-id"> OK
        </label>
        <label for="good">
            <input type="radio" name="rate" value="Good" id="very-id"> Good
        </label>
        <label for="very-good">
            <input type="radio" name="rate" value="Very good" id="very-id"> Very Good
        </label>
    </p>
    <p>
        <button id="btnRate">Submit</button>
    </p>
    <p id="output"></p>

    <script>
        const btn = document.getElementById('btnRate')
        const output = document.getElementById('output')

        btn.addEventListener('click', () => {
            const rates = document.getElementsByName('rate')
            rates.forEach((rate) => {
                if (rate.checked) {
                    output.textContent = `You selected ${rate.value}`
                }
            })
        })
    </script>
</body>

</html>
