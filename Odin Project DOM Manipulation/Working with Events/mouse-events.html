<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Mouse Events</title>
    <style>
        #track {
            background-color: goldenrod;
            height: 200px;
            width: 400px;
        }
    </style>
</head>

<body>

    <p>Move your mouse to see its location.</p>
    <div id="track"></div>
    <p id="log"></p>

    <!-- <button id="btn">Click me with any mouse button: left, right, middle, ...</button>
    <p id="message"></p> -->

    <!-- <button id="btnKeys">Click me with Alt, Shift, Ctrl pressed</button>
    <p id="messageKeys"></p> -->

    <!-- <button id="btn">Click Me!</button> -->

    <script>
        const track = document.querySelector('#track')

        track.addEventListener('mousemove', (e) => {
            const log = document.querySelector('#log')
            // Screen tracks entire screen, client tracks div.
            log.innerText = `
                Screen X/Y: (${e.screenX}, ${e.screenY})
                Client X/Y: (${e.clientX}, ${e.clientY})`
        })

        // Button events
        const btnKeys = document.querySelector('#btnKeys')

        btnKeys.addEventListener('click', (e) => {
            let keys = []

            if (e.shiftKey) keys.push('shift')
            if (e.ctrlKey) keys.push('ctrl')
            if (e.altKey) keys.push('alt')
            if (e.metaKey) keys.push('meta')

            const msgKeys = document.querySelector('#messageKeys')
            msgKeys.textContent = `Keys: ${keys.join('+')}`
        })

        // Mouse events
        const btn = document.querySelector('#btn')

        // disable context menu when right-mouse clicked
        btn.addEventListener('contextmenu', (e) => {
            e.preventDefault()
        })

        // show the mouse event message
        btn.addEventListener('mouseup', (e) => {
            const msg = document.querySelector('#message')

            switch (e.button) {
                case 0:
                    msg.textContent = 'Left mouse button clicked'
                    break
                case 1:
                    msg.textContent = 'Middle mouse button clicked'
                    break
                case 2:
                    msg.textContent = 'Right mouse button clicked'
                    break
                default:
                    msg.textContent = `Unknown mouse button code ${event.button}`
                    break
            }
        })

        // Using addEventListener (recommended)
        // btn.addEventListener('click', (event) => {
        //     console.log('clicked')
        // })

        // Using onclick
        // btn.onclick = (event) => {
        //     console.log('clicked')
        // }

    </script>
</body>

</html>
