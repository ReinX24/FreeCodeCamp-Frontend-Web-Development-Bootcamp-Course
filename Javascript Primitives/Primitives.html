<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Primitives</title>
</head>
<body>
    
    <script>

        const string1 = new String('Hello, world!'); // this is an object, not recommended instantiation of a string
        const string2 = 'Hello, world!'; // this is a primitive type
        console.log(string1 === string2); // prints false because they are from different variables
        console.log(string1 == string2); // prints true because they have the same values

        const myDate = new Date(); // constructing a Date object

    </script>

</body>
</html>
