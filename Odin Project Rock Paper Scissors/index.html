<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <h1>Rock Paper Scissors</h1>

    <div>
        <button class="choice" id="rock">Rock</button>
        <button class="choice" id="paper">Paper</button>
        <button class="choice" id="scissors">Scissors</button>
    </div>

    <hr>

    <h2 id="round-counter"></h2>
    <p id="user-choice"></p>
    <p id="computer-choice"></p>

    <hr>

    <h2 id="round-winner"></h2>
    <p id="user-score"></p>
    <p id="computer-score"></p>

    <hr>

    <h2 id="game-over"></h2>
    <h2 id="game-winner"></h2>

    <script src="script.js"></script>
</body>

</html>
